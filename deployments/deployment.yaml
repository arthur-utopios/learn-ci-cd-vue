apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:67c27fc3-7fc7-50b3-ad54-0e14e8bb1171
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
