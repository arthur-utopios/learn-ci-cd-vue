apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:5f172d8c-7d36-5bbb-97ea-a1b982b82d06
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
