apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:a62dba17-7e5e-53f7-b33a-16631e3802cd
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
