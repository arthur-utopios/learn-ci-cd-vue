apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:341987d2-f176-5078-b372-c601eaaa1e13
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
