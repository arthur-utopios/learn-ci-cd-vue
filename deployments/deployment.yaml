apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:96932818-162b-51b7-965b-9e39b87a65b4
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
