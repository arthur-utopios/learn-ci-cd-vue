apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:175fb4b6-c0e1-5b61-a880-efea64ce7d19
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
