apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:3052ea98-a71d-54d2-8850-c34464f87c87
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
