apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:3ec4dc72-0f14-5949-aaa5-44cf8aa0a15c
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
