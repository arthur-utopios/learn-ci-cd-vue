apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:4c40044d-cba6-5f44-817f-a3f6a6872c6c
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
