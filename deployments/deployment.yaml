apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:84c1cc42-63df-5bd1-8401-01dbfa252268
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
