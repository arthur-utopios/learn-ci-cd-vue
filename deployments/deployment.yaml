apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:1c7e108d-5ad3-5365-8523-ceb170d88716
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
