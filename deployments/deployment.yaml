apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:08cc680e-8073-5a07-a5f4-c9f9aa06d4d8
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
