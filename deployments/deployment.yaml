apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:ed93725f-edd4-5277-8a25-c040184fd2ea
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
