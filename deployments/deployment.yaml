apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-js
spec:
  selector:
    matchLabels:
      run: vue-js
  replicas: 1
  template:
    metadata:
      labels:
        run: vue-js
    spec:
      containers:
        - name: vue-js
          image: arthurutopios/learn-ci-cd-vue:f5b7e53e-e834-57ae-8b2b-a76d3fcc2fac
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
